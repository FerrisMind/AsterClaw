name: Docs Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install mdBook
        run: cargo install mdbook --locked

      - name: Build English (default)
        run: mdbook build docs

      - name: Build Russian
        run: |
          cp docs/book.toml docs/book.en.bak
          cp docs/book.ru.toml docs/book.toml
          mdbook build docs
          mv docs/book.en.bak docs/book.toml

      - name: Build Portuguese
        run: |
          cp docs/book.toml docs/book.en.bak
          cp docs/book.pt-br.toml docs/book.toml
          mdbook build docs
          mv docs/book.en.bak docs/book.toml

      - name: Assemble site
        run: |
          mkdir -p _site
          cp docs/index.html _site/
          cp -r docs/book/ru _site/ru
          cp -r docs/book/en _site/en
          cp -r docs/book/pt-br _site/pt-br

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
