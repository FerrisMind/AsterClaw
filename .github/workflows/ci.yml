name: CI (tests + clippy)

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-clippy:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            run_tests: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            run_tests: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            run_tests: true
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            run_tests: false
          - os: macos-latest
            target: aarch64-apple-darwin
            run_tests: true
          - os: macos-latest
            target: x86_64-apple-darwin
            run_tests: false

    env:
      CARGO_TERM_COLOR: always
      TARGET: ${{ matrix.target }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ matrix.os }}-${{ matrix.target }}

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Tests (native)
        if: ${{ matrix.run_tests }}
        shell: bash
        run: cargo test --locked --target "$TARGET"

      - name: Tests (compile-only for cross targets)
        if: ${{ !matrix.run_tests }}
        shell: bash
        run: cargo test --locked --target "$TARGET" --no-run

      - name: Clippy
        shell: bash
        run: cargo clippy --locked --target "$TARGET" -- -D warnings

