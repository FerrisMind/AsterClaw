name: CI (tests + clippy)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-clippy:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            run_tests: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            run_tests: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            run_tests: true
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            run_tests: false
          - os: macos-latest
            target: aarch64-apple-darwin
            run_tests: true
          - os: macos-latest
            target: x86_64-apple-darwin
            run_tests: false

    env:
      CARGO_TERM_COLOR: always
      TARGET: ${{ matrix.target }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci-${{ matrix.os }}-${{ matrix.target }}

      - name: Install aarch64 cross toolchain (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Tests (native)
        if: ${{ matrix.run_tests }}
        shell: bash
        run: |
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo test --locked --target "$TARGET"

      - name: Tests (compile-only for cross targets)
        if: ${{ !matrix.run_tests }}
        shell: bash
        run: |
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo test --locked --target "$TARGET" --no-run

      - name: Clippy
        shell: bash
        run: |
          if [[ "$TARGET" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo clippy --locked --target "$TARGET" -- -D warnings

